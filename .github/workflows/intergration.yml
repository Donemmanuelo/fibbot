name: Fibonacci Comment Workflow

on:
  pull_request:
jobs:
  fibonacci-comment:
    runs-on: ubuntu-latest
    permissions: 
       contents: read

    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:    
          registry: ghcr.io 
          username: ${{ secrets.REPOSITORY }}
          password: ${{ secrets.GITHUB_TOKEN}}
     

      - name: passing  value to input
        uses: ./
        with: 
          args: '-
            MAX_THRESHOLD ${{ env.max_threshold }}-
            ENABLE_FIB ${{ env.enable_fib }}'
        env:
          max_threshold: 100
          enable_fib: true  
                
      - name: Run Fibonacci script
        uses: donemmanuelo/fibbot@rus
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}  
          GITHUB_REPOSITORY_NAME: ${{ github.event.repository.name }}  
          GITHUB_PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }} 
          with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      - name: running  code
        run: |
          echo "Running Fibonacci script..."
          cargo run --release
      - name: build docker image
        run: |
             docker build -t ghcr.io/${{ secrets.REPOSITORY }}/fibbot:latet
      - name: Slim Docker image
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_HTTP_PROBE: "false" 
        with:
          target: ghcr.io/${{ secrets.REPOSITORY }}/fibbot:latest  
          tag: slim 

      - name: Push slimmed Docker image
        run: |
          docker push ghcr.io/${{ secrets.REPOSITORY }}/fibbot:slim
        

          
        
